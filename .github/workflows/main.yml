name: Format and Lint ðŸ§¹

on:
  pull_request:
    branches: [main]

env:
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: "npm"

      - name: Install Dependencies  
        run: npm ci

      - name: Format
        run: npm run format
        
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: "npm"

      - name: Install Dependencies  
        run: npm ci

      - name: Check Types
        run: npm run check
        
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: "npm"

      - name: Install Dependencies  
        run: npm ci

      - name: Lint
        run: npm run lint
        
